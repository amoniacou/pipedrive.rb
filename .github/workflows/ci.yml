name: Pipedrive Wrapper

on:
  pull_request:
    branches:
      - "*"
  push:
    branches:
      - master

concurrency:
  group: ${{ github.head_ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Ruby ${{ matrix.ruby_version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        ruby_version: ["2.7.8", "3.0.6"]

    steps:
      - uses: actions/checkout@v3
      - name: Use ruby ${{ matrix.ruby_version }}
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby_version }}
      - name: Rubocop
        run: |
          bundle 
          bundle exec rspec
